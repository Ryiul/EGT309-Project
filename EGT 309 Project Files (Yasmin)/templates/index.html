<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction</h1>

    <form method="POST">  <label for="job_title">Job Title:</label>
        <input type="text" name="job_title" id="job_title" required><br><br>

        <label for="experience">Experience (years):</label>
        <input type="number" name="experience" id="experience" required><br><br>

        <label for="education">Education Level:</label>
        <input type="text" name="education" id="education" required><br><br>

        <button type="submit">Get Prediction</button>
    </form>

    {% if prediction %}  <p>Predicted Salary: {{ prediction }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
